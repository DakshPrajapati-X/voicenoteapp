<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice2text</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('assets/image/hh.png') no-repeat center center/cover;
            background-position: center bottom 6%; /* Adjust this value to crop from the top */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the start (top) */
            padding-top: 100px; /* Adjust this value to move the content down */
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: to enhance text readability */
            padding: 20px;
            border-radius: 5px;
        }
        .content h1 {
            font-size: 2.5em;
            color: #333;
        }
        .content p {
            color: #777;
            max-width: 400px;
            margin: 0 auto;
        }
        .content .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Speech To Text</h1>
            <p>Voice2text instantly turns speech into text and tet to speech in real time for many indian languages. Just start recording and watch our speech recognition transcribe your voice with 95% accuracy into text .</p>
            <a href="index.html" target="_blank" class="btn">Get Started</a>
        </div>
    </div>
</body>
</html>
